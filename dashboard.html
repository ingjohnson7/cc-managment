<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ConCon Managment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Notus css -->
    <link rel="stylesheet" href="notus/notus.css">

    <!-- Notus js -->
    <script src="notus/notus.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>



</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CC-Managment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reports</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- End nav bar -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <!-- Map -->
                <div id="map-loading">
                    <div class="msg">
                        Getting locations
                        <br>
                        <!-- <div class="loading" id="map-loading1"></div> -->
                    </div>
                </div>
                <div id="map"></div>
            </div>
            <div class="col-sm-3">
                <!-- <h3>All users</h3>
                <div id="all-users-div" class="list-group">
  

                </div> -->
                <h3>All workers</h3>
                <div id="all-workers-div">
                    <div class="loader" style="display: none;">
                        <div class="loading" id="all-workers-loading"></div>
                        <div class="loading2" id="all-workers-loading2"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Show worker modal -->
    <div class="modal fade" id="worker-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Worker details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Profile</a>
                            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-services" role="tab" aria-controls="nav-contact"
                                aria-selected="false">Services</a>
                            <a class="nav-item nav-link" id="nav-requests-tab" data-toggle="tab" href="#nav-requests" role="tab" aria-controls="nav-contact"
                                aria-selected="false">Requests</a>    
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <!-- Profile    -->
                            <div class="row">
                                <div class="col-sm-5">
                                    <img class="img-responsive" id="worker-pic" src="" width="220" height="300">
                                </div>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <label for="Name">Name</label>
                                    <input type="text" id="worker-name" class="form-control">
                                    <label for="Age">Age</label>
                                    <input type="text" id="worker-age" class="form-control">
                                    <label for="Gender">Gender</label>
                                    <input type="text" id="worker-gender" class="form-control">
                                    <label for="Phone">Phone</label>
                                    <input type="text" id="worker-phone" class="form-control">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="About">About</label>
                                    <br>
                                    <textarea id="worker-about" cols="50" rows="4"></textarea>
                                </div>
                            </div>
                            <!-- Profile end -->

                        </div>
                        <div class="tab-pane fade" id="nav-services" role="tabpanel" aria-labelledby="nav-contact-tab">

                                <div class="list-group" id="worker-services">
                                    <img src="images/loading.gif" alt="Loading" class="loading-img">
                                </div>
                        </div>

                        <div class="tab-pane fade" id="nav-requests" role="tabpanel" aria-labelledby="nav-contact-tab">

                            <table class="table table-responsive table-bordered" id="worker-requests">
                                <thead>
                                    <th>Date</th>
                                    <th>From user</th>
                                    <th>Message</th>
                                    <th>Status</th>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- End modal -->

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsSNnN2rMs7OEu7RPUiMUnjpB8i-kvrEs&callback=initMap">
    </script>

</body>

</html>
